version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: restaurante-postgres
    environment:
      POSTGRES_DB: restaurante_erp
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus_password_123
      PGDATA: /var/lib/postgresql/data
      TZ: America/Bogota
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-data.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurante-network

volumes:
  postgres_data:
    driver: local

networks:
  restaurante-network:
    driver: bridge
